<div class="header-container">
  <mat-toolbar color="primary">
    <span>
    <a routerLink="/">MoviesDB</a>
  </span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/search" routerLinkActive="mat-accent">
        <mat-icon>search</mat-icon>
        <span>Search</span>
      </button>
      <button mat-menu-item routerLink="/home">
        <mat-icon>movie_creation</mat-icon>
        <span>Movies</span>
      </button>
      <button mat-menu-item *ngIf="this.authenticated != false">
        <mat-icon>settings_applications</mat-icon>
        <span>User Settings</span>
      </button>
      <button mat-menu-item routerLink="/login" *ngIf="this.authenticated != true">
        <mat-icon>account_circle</mat-icon>
        <span>Login</span>
      </button>
      <button mat-menu-item routerLink="/login" *ngIf="this.authenticated != false" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>
</div>
