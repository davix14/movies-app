<mat-card>
  <h2>New Movie Entry</h2>
  <form [formGroup]="myForm" (submit)="onSubmit(myForm)">
    Value : {{ myForm.value | json }}
    <mat-form-field>
      <input
        matInput
        formControlName="title"
        placeholder="Title"/>
    </mat-form-field>
    <mat-form-field>
      <mat-slider
        min="0"
        max="5"
        step="0.5"
        formControlName="rating">Rating</mat-slider>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>
    <button mat-button type="submit">Submit</button>
  </form>
</mat-card>
