<mat-card>
  <form [formGroup]="loginForm" (submit)="onLogin(loginForm)">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput
             type="text"
             formControlName="username">
      <mat-error
        *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid">
        Username must be at least 3 characters long
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             formControlName="password">
      <mat-error
        *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
        Password must be at least 3 characters long
      </mat-error>
    </mat-form-field>
    <button class="login-btn"
            mat-stroked-button
            color="primary"
            type="submit">Login</button>
    <button
      class="signup-btn"
      mat-stroked-button
      color="accent"
      type="submit" routerLink="/register">Sign Up</button>
  </form>
</mat-card>
