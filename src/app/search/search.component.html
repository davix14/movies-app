<mat-card>
  <form [formGroup]="searchForm">
    <mat-form-field>
      <input
        matInput
        formControlName="search"
        type="text"
        placeholder="Start typing to search"
      (change)="search(this.searchForm.value.search)">
    </mat-form-field>
  </form>
  <div>
    {{ this.results | json }}
  </div>
</mat-card>
